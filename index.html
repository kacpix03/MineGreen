<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>MineGreen PSC ğŸ’°</title>
  <style>
    body {
      font-family: Arial;
      background: #1b1b1b;
      color: white;
      padding: 30px;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .section {
      padding: 20px;
      border-radius: 10px;
      background: #2a2a2a;
      flex: 1;
      min-width: 300px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00c26e;
      color: white;
      cursor: pointer;
    }
    .delete-button {
      background: #c20000;
      color: white;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 5px;
    }
    li {
      margin: 5px 0;
    }
    .hidden {
      display: none;
    }
    header {
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>MineGreen PSC</h1>
    <button id="adminButton">Panel administratora</button>
  </header>

  <div class="container">
    
    <!-- Sekcja dla zwykÅ‚ego doÅ‚adowania -->
    <div class="section" id="userSection">
      <h2>ğŸ” DoÅ‚aduj PSC</h2>
      <form id="pscForm">
        <input type="text" id="nick" placeholder="Nick gracza" required />
        <input type="text" id="code" placeholder="Kod PSC" required />
        <button type="submit">ğŸ’¸ WyÅ›lij</button>
      </form>
      <p id="msg"></p>
    </div>

    <!-- Historia zakupÃ³w -->
    <div class="section">
      <h2>ğŸ“œ Historia zakupÃ³w</h2>
      <ul id="historyList"></ul>
    </div>

    <!-- Panel admina -->
    <div class="section hidden" id="adminPanel">
      <h2>ğŸ› ï¸ Panel Administratora</h2>
      <p><strong>Historia (z opcjÄ… usuwania wpisÃ³w):</strong></p>
      <ul id="adminHistory"></ul>
      <button onclick="clearHistory()">ğŸ—‘ï¸ WyczyÅ›Ä‡ wszystko</button>
      <button onclick="hideAdmin()">ğŸšª WyjdÅº</button>
    </div>

  </div>

  <script>
    const ADMIN_KOD = "3341892137";
    const historyKey = "historiaPSC";

    const form = document.getElementById('pscForm');
    const msg = document.getElementById('msg');
    const historyList = document.getElementById('historyList');
    const adminHistoryList = document.getElementById('adminHistory');
    const adminPanel = document.getElementById('adminPanel');
    const adminButton = document.getElementById('adminButton');

    function getHistory() {
      return JSON.parse(localStorage.getItem(historyKey) || "[]");
    }

    function setHistory(data) {
      localStorage.setItem(historyKey, JSON.stringify(data));
    }

    function loadHistory(listElement, adminMode = false) {
      const history = getHistory();
      listElement.innerHTML = "";
      history.forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `${entry.nick} doÅ‚adowaÅ‚ kod: ${entry.code}`;
        if (adminMode) {
          const del = document.createElement("button");
          del.textContent = "ğŸ—‘ï¸";
          del.className = "delete-button";
          del.onclick = () => {
            deleteEntry(index);
          };
          li.appendChild(del);
        }
        listElement.appendChild(li);
      });
    }

    function saveToHistory(nick, code) {
      const history = getHistory();
      history.push({ nick, code });
      setHistory(history);
    }

    function deleteEntry(index) {
      const history = getHistory();
      history.splice(index, 1);
      setHistory(history);
      loadHistory(adminHistoryList, true);
      loadHistory(historyList);
    }

    function clearHistory() {
      setHistory([]);
      loadHistory(adminHistoryList, true);
      loadHistory(historyList);
      alert("ğŸ—‘ï¸ Historia zostaÅ‚a wyczyszczona!");
    }

    function showAdminPanel() {
      adminPanel.classList.remove("hidden");
      loadHistory(adminHistoryList, true);
    }

    function hideAdmin() {
      adminPanel.classList.add("hidden");
    }

    adminButton.addEventListener("click", () => {
      const kod = prompt("Podaj kod administratora:");
      if (kod === ADMIN_KOD) {
        alert("ğŸ› ï¸ Witaj administratorze!");
        showAdminPanel();
      } else {
        alert("âŒ Niepoprawny kod administratora!");
      }
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const nick = document.getElementById("nick").value.trim();
      const code = document.getElementById("code").value.trim();
      saveToHistory(nick, code);
      loadHistory(historyList);
      msg.textContent = "âœ… Kod zostaÅ‚ zapisany!";
      msg.style.color = "lime";
      form.reset();
    });

    // Wczytaj historiÄ™ przy starcie
    loadHistory(historyList);
  </script>

</body>
</html>
