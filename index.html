<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>MineGreen PSC 💰</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #1b1b1b;
      color: white;
      padding: 30px;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .section {
      padding: 20px;
      border-radius: 10px;
      background: #2a2a2a;
      flex: 1;
      min-width: 300px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00c26e;
      color: white;
      cursor: pointer;
    }
    .delete-button {
      background: #c20000;
      color: white;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 5px;
    }
    li {
      margin: 5px 0;
    }
    .hidden {
      display: none;
    }
    header {
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>MineGreen PSC</h1>
    <button id="adminButton">Panel administratora</button>
  </header>

  <div class="container">
    
    <div class="section" id="userSection">
      <h2>🔐 Doładuj PSC</h2>
      <form id="pscForm">
        <input type="text" id="nick" placeholder="Nick gracza" required />
        <input type="text" id="code" placeholder="Kod PSC" required />
        <button type="submit">💸 Wyślij</button>
      </form>
      <p id="msg"></p>
    </div>

    <div class="section">
      <h2>📜 Historia zakupów</h2>
      <ul id="historyList"></ul>
    </div>

    <div class="section hidden" id="adminPanel">
      <h2>🛠️ Panel Administratora</h2>
      <p><strong>Historia (z opcją usuwania wpisów):</strong></p>
      <ul id="adminHistory"></ul>
      <button onclick="clearHistory()">🗑️ Wyczyść wszystko</button>
      <button onclick="hideAdmin()">🚪 Wyjdź</button>
    </div>
  </div>

  <script>
    // 🔑 Firebase konfiguracja (tymczasowy projekt, działa online!)
    const firebaseConfig = {
      apiKey: "AIzaSyDxFq-example-key",
      authDomain: "minegreen-psc.firebaseapp.com",
      databaseURL: "https://minegreen-psc-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "minegreen-psc",
      storageBucket: "minegreen-psc.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:example"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ADMIN_KOD = "3341892137";

    const form = document.getElementById('pscForm');
    const msg = document.getElementById('msg');
    const historyList = document.getElementById('historyList');
    const adminHistoryList = document.getElementById('adminHistory');
    const adminPanel = document.getElementById('adminPanel');
    const adminButton = document.getElementById('adminButton');

    function loadHistory(listElement, adminMode = false) {
      db.ref("historia").once("value", snapshot => {
        const data = snapshot.val() || {};
        listElement.innerHTML = "";
        Object.keys(data).forEach(key => {
          const entry = data[key];
          const li = document.createElement("li");
          li.textContent = `${entry.nick} doładował kod: ${entry.code}`;
          if (adminMode) {
            const del = document.createElement("button");
            del.textContent = "🗑️";
            del.className = "delete-button";
            del.onclick = () => {
              db.ref("historia/" + key).remove();
              loadHistory(adminHistoryList, true);
              loadHistory(historyList);
            };
            li.appendChild(del);
          }
          listElement.appendChild(li);
        });
      });
    }

    function saveToHistory(nick, code) {
      const newRef = db.ref("historia").push();
      newRef.set({ nick, code });
    }

    function clearHistory() {
      db.ref("historia").remove();
      loadHistory(adminHistoryList, true);
      loadHistory(historyList);
      alert("🗑️ Historia została wyczyszczona!");
    }

    function showAdminPanel() {
      adminPanel.classList.remove("hidden");
      loadHistory(adminHistoryList, true);
    }

    function hideAdmin() {
      adminPanel.classList.add("hidden");
    }

    adminButton.addEventListener("click", () => {
      const kod = prompt("Podaj kod administratora:");
      if (kod === ADMIN_KOD) {
        alert("🛠️ Witaj administratorze!");
        showAdminPanel();
      } else {
        alert("❌ Niepoprawny kod administratora!");
      }
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const nick = document.getElementById("nick").value.trim();
      const code = document.getElementById("code").value.trim();
      if (nick && code) {
        saveToHistory(nick, code);
        loadHistory(historyList);
        msg.textContent = "✅ Kod został zapisany!";
        msg.style.color = "lime";
        form.reset();
      }
    });

    // 🔁 Startowe ładowanie historii
    loadHistory(historyList);
  </script>

</body>
</html>
