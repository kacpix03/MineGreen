<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>MineGreen PSC ğŸ’°</title>
  <style>
    body {
      font-family: Arial;
      background: #1b1b1b;
      color: white;
      padding: 30px;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .section {
      padding: 20px;
      border-radius: 10px;
      background: #2a2a2a;
      flex: 1;
      min-width: 300px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00c26e;
      color: white;
      cursor: pointer;
    }
    .delete-button {
      background: #c20000;
      color: white;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 5px;
    }
    li {
      margin: 5px 0;
    }
    .hidden {
      display: none;
    }
    header {
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>MineGreen PSC</h1>
    <button id="adminButton">Panel administratora</button>
  </header>

  <div class="container">
    <div class="section" id="userSection">
      <h2>ğŸ” DoÅ‚aduj PSC</h2>
      <form id="pscForm">
        <input type="text" id="nick" placeholder="Nick gracza" required />
        <input type="text" id="code" placeholder="Kod PSC" required />
        <button type="submit">ğŸ’¸ WyÅ›lij</button>
      </form>
      <p id="msg"></p>
    </div>

    <div class="section">
      <h2>ğŸ“œ Historia zakupÃ³w</h2>
      <ul id="historyList"></ul>
    </div>

    <div class="section hidden" id="adminPanel">
      <h2>ğŸ› ï¸ Panel Administratora</h2>
      <p><strong>Historia (z opcjÄ… usuwania wpisÃ³w):</strong></p>
      <ul id="adminHistory"></ul>
      <button onclick="clearHistory()">ğŸ—‘ï¸ WyczyÅ›Ä‡ wszystko</button>
      <button onclick="hideAdmin()">ğŸšª WyjdÅº</button>
    </div>
  </div>

  <script>
    const ADMIN_KOD = "3341892137";

    const form = document.getElementById('pscForm');
    const msg = document.getElementById('msg');
    const historyList = document.getElementById('historyList');
    const adminHistoryList = document.getElementById('adminHistory');
    const adminPanel = document.getElementById('adminPanel');
    const adminButton = document.getElementById('adminButton');

    async function getHistory() {
      const res = await fetch("get_history.php");
      return await res.json();
    }

    async function saveToHistory(nick, code) {
      const formData = new FormData();
      formData.append("nick", nick);
      formData.append("code", code);
      await fetch("save_history.php", {
        method: "POST",
        body: formData
      });
    }

    async function clearHistory() {
      await fetch("save_history.php", {
        method: "POST",
        body: new FormData() // wysÅ‚anie pustego formularza do zresetowania
      });
      await loadHistory(historyList);
      await loadHistory(adminHistoryList, true);
      alert("ğŸ—‘ï¸ Historia zostaÅ‚a wyczyszczona!");
    }

    function showAdminPanel() {
      adminPanel.classList.remove("hidden");
      loadHistory(adminHistoryList, true);
    }

    function hideAdmin() {
      adminPanel.classList.add("hidden");
    }

    async function loadHistory(listElement, adminMode = false) {
      const history = await getHistory();
      listElement.innerHTML = "";
      history.forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `${entry.nick} doÅ‚adowaÅ‚ kod: ${entry.code}`;
        if (adminMode) {
          const del = document.createElement("button");
          del.textContent = "ğŸ—‘ï¸";
          del.className = "delete-button";
          del.onclick = async () => {
            history.splice(index, 1);
            await fetch("save_history.php", {
              method: "POST",
              body: new Blob([JSON.stringify(history)], { type: "application/json" })
            });
            loadHistory(adminHistoryList, true);
            loadHistory(historyList);
          };
          li.appendChild(del);
        }
        listElement.appendChild(li);
      });
    }

    adminButton.addEventListener("click", () => {
      const kod = prompt("Podaj kod administratora:");
      if (kod === ADMIN_KOD) {
        alert("ğŸ› ï¸ Witaj administratorze!");
        showAdminPanel();
      } else {
        alert("âŒ Niepoprawny kod administratora!");
      }
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const nick = document.getElementById("nick").value.trim();
      const code = document.getElementById("code").value.trim();
      await saveToHistory(nick, code);
      await loadHistory(historyList);
      msg.textContent = "âœ… Kod zostaÅ‚ zapisany!";
      msg.style.color = "lime";
      form.reset();
    });

    loadHistory(historyList);
  </script>
</body>
</html>
